name: Build MNN with CUDA and Clang (Ubuntu 24.04)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            cmake \
            build-essential \
            libopencv-dev \
            libvulkan-dev \
            vulkan-validationlayers \
            opencl-headers \
            ocl-icd-opencl-dev \
            pkg-config \
            wget \
            software-properties-common \
            lsb-release \
            gnupg

      - name: Install Clang 17
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 17
          sudo apt install -y clang-17 lld-17
          echo "CC=clang-17" >> $GITHUB_ENV
          echo "CXX=clang++-17" >> $GITHUB_ENV
          clang-17 --version

      - name: Set CUDA host compiler to Clang 17
        run: echo "CUDAHOSTCXX=/usr/bin/clang++-17" >> $GITHUB_ENV

      - name: Install CUDA 12.2
        run: |
          wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2404/x86_64/cuda-keyring_1.1-1_all.deb
          sudo dpkg -i cuda-keyring_1.1-1_all.deb
          sudo apt update
          sudo apt install -y cuda-12-2
          echo "/usr/local/cuda-12.2/bin" >> $GITHUB_PATH
          echo "CUDA_PATH=/usr/local/cuda-12.2" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/local/cuda-12.2/lib64:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install Python (for Python binding, optional)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DMNN_CUDA=ON \
            -DMNN_VULKAN=ON \
            -DMNN_OPENCL=ON \
            -DMNN_BUILD_OPENCV=ON \
            -DMNN_SUPPORT_BF16=ON \
            -DMNN_BUILD_DEMO=OFF \
            -DMNN_BUILD_TEST=OFF \
            -DMNN_BUILD_SHARED_LIBS=ON \
            -DCMAKE_C_COMPILER=clang-17 \
            -DCMAKE_CXX_COMPILER=clang++-17

      - name: Build MNN
        run: |
          cd build
          make -j$(nproc)

      - name: Prepare artifacts
        run: |
          mkdir -p ${{ github.workspace }}/artifact
          # 复制生成的动态库和头文件到 artifact 目录
          cp build/libMNN.so* ${{ github.workspace }}/artifact/ 2>/dev/null || true
          cp -r include ${{ github.workspace }}/artifact/ 2>/dev/null || true
          # 如果有 Python 绑定库，也可一并复制
          cp build/libMNN_Py* ${{ github.workspace }}/artifact/ 2>/dev/null || true
          # 保存 CMake 配置和构建日志以供参考
          cp build/CMakeCache.txt ${{ github.workspace }}/artifact/ 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mnn-ubuntu24-cuda12.2-clang17
          path: ${{ github.workspace }}/artifact/
          retention-days: 90
